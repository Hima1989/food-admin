<div class="container">
    <div class="edit-items row">
        <div class="col-md-4">
            <div class="image-upload">
                <input type="file" name="file" />
            </div>
        </div>
        <div class="col-md-8">
            <div class="form-group"><label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-12"><input type="text" class="form-control" placeholder="Product name"></div>
            </div>
            <div class="form-group"><label class="col-sm-2 control-label">Price:</label>
                <div class="col-sm-12"><input type="text" class="form-control" placeholder="$160.00"></div>
            </div>
            <div class="form-group"><label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-12">
                    <div summernote class="summernote" ng-model="main.summernoteText">
                    </div>
                </div>
            </div>
            <div class="form-group"><label class="col-sm-2 control-label">Meta Tag Title:</label>
                <div class="col-sm-12"><input type="text" class="form-control" placeholder="..."></div>
            </div>
            <div class="form-group"><label class="col-sm-2 control-label">Meta Tag Description:</label>
                <div class="col-sm-12"><input type="text" class="form-control" placeholder="Sheets containing Lorem"></div>
            </div>
            <div class="form-group"><label class="col-sm-2 control-label">Meta Tag Keywords:</label>
                <div class="col-sm-12"><input type="text" class="form-control" placeholder="Lorem, Ipsum, has, been"></div>
            </div>
            <div class="form-button">
                <button type="button" class="btn btn-secondary float-right" routerLink="/order-list">submit</button>
            </div>
        </div>
    </div>
</div>
